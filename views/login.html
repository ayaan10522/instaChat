<!DOCTYPE html>
<html lang="en">
<head>
    <title>InstaChat</title>
    <link rel="shortcut icon" href="project.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body class="container-fluid">
    <div class="login-container d-flex align-items-center justify-content-center">
        <form method="POST" action="/login" class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Sign in</h1>
        
        <div class="form-group"><input type="text" class="form-control rounded-pill form-control-lg" placeholder="username" name="username" id="loginbox"></div>
        <div class="form-group"><input type="password"  class="form-control rounded-pill form-control-lg"  placeholder="password" name="password"></div>
        
        <button type="submit" id="loginbtn" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill btn-lg">LOGIN</button>
        
        <p class="mt-3 font-weight-normal">Don't have an account <a href="/signup"><strong>Register Now</strong></a></p>
        <br>
        <br>
        <div class="sharer">
        <img src="fb.svg" alt="" class="sharer-image" height="20" width="20" data-id="fb"> &nbsp;
        <img src="twitter.svg" alt="" class="sharer-image" height="20" width="20" data-id="twitter">
        </div><br>
       

        </form>

        

        <script>
        $('.sharer-image').click(function(e) {
        e.preventDefault()
         var e = $(e.target).data('id');
         var url = window.location.href;
        if(e === 'fb') {
        window.open('https://www.facebook.com/sharer/sharer.php?u='+url)
        } else {
            window.open('https://twitter.com/intent/tweet?url='+url)
        }
        })
        </script>
        
        </div>
    

     
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
